<!--<script src="../shared/lib/polygon.js"></script>-->
<div (load)="clear_canvas()">
  <canvas #polygon id="jPolygon" width="640" height="480" style="cursor:crosshair" (mousedown)="point_it($event)" oncontextmenu="return false;">
    Your browser does not support the HTML5 canvas tag.
  </canvas>
</div>

<div *ngIf="false" style="float:left; margin-left:20px;">
  <div>
    <button (click)="undo()">Undo</button>
    <button (click)="clear_canvas()">Clear</button>
    <p>Press <strong>Left Click</strong> to draw a point.</p>
    <p><strong>CTRL+Click</strong> or <strong>Right Click</strong> to close the polygon.</p>
  </div>
  <div>
    <p><strong>Coordinates:</strong></p>
    <textarea #coordinates id="coordinates" disabled="disabled" style="width:300px; height:200px;"></textarea>
  </div>
</div>
